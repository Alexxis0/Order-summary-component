<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <section>
        <img src="./img/illustration-hero.svg" alt="hero">

        <div class="container">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="container__annual">
            <img src="./img/icon-music.svg" alt="musique">
            <div class="container__annual__year">
                <h2>Annual Plan</h2>
                <h3>$59.99/year</h3>
            </div>
            <h3 id="change">Change</h3>
        </div>

        <div class="container__proceed">
            <input class="container__proceed__btn" type="button" value="Proceed to Payment">
        </div>

        <h3 id="cancel__order">Cancel Order</h3>
    </section>
</body>

</html>
